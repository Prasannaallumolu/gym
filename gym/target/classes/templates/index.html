<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Membership Management</title>
    <style>
        /* Background with soft two-shade gradient */
        body {
            background-image: url('/image/img4.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        /* Header Styling */
        h1 {
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Centered Buttons and Form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background: linear-gradient(to right, #f7d6bf, #ffebcd); /* Light cream gradient */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }

        /* Button Styling */
        button {
            background: #ff6f61;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e55039;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background: #ff6f61;
            color: white;
        }

        tr:hover {
            background: #ffded5;
        }

        /* Links Styling */
        a {
            display: inline-block;
            padding: 8px 15px;
            margin: 10px;
            text-decoration: none;
            background: #ff6b81;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background: #e55039;
        }
        
    </style>
</head>
<body>
    <h1>Gym Member List</h1>

    <div class="form-container">
        <a href="/add">Add New Member</a>  

        <form action="/search" method="get">
            <input type="text" name="name" placeholder="Enter name..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${success}" th:text="${success}" class="success" style="color:green"></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Membership Type</th>
                <th>Joining Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${member.membership_type_id}"></td>
                <td th:text="${member.joining_date}"></td>
                <td th:text="${member.status}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${member.id})}">Edit</a> |
                    <a th:href="@{/delete/{id}(id=${member.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
